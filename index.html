<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор питания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .result h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Калькулятор питания</h1>
    
    <div class="input-group">
        <label for="height">Рост (см):</label>
        <input type="number" id="height" value="175">
    </div>
    
    <div class="input-group">
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" value="90">
    </div>
    
    <div class="input-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" value="24">
    </div>
    
    <div class="input-group">
        <label for="sex">Пол:</label>
        <select id="sex">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>
    </div>
    
    <div class="input-group">
        <label for="activity">Уровень активности:</label>
        <select id="activity">
            <option value="1.2">Минимальный (сидячий образ жизни)</option>
            <option value="1.375">Низкий (легкие упражнения 1-3 раза в неделю)</option>
            <option value="1.55" selected>Умеренный (тренировки 3-5 раз в неделю)</option>
            <option value="1.725">Высокий (интенсивные тренировки 6-7 раз в неделю)</option>
            <option value="1.9">Очень высокий (тяжелая физическая работа или спорт)</option>
        </select>
    </div>
    
    <div class="input-group">
        <label for="wish">Цель:</label>
        <select id="wish">
            <option value="thin">Сильное похудение</option>
            <option value="slim">Умеренное похудение</option>
            <option value="balance">Поддержание веса</option>
            <option value="mass">Умеренный набор массы</option>
            <option value="piggy" selected>Быстрый набор массы</option>
        </select>
    </div>
    
    <button onclick="calculate()">Рассчитать</button>
    
    <div class="result" id="result">
        <h3>Результаты:</h3>
        <p>Здесь будут отображены результаты расчетов после нажатия кнопки.</p>
    </div>

    <script>
        const weight_category = {
            thin: "Сильное похудение",
            slim: "Умеренное похудение",
            balance: "Поддержание веса",
            mass: "Умеренный набор массы",
            piggy: "Быстрый набор массы"
        };

        function BMR(height, weight, age, sex, activity) {
            if (sex === "male") {
                return (10 * weight + 6.25 * height - 5 * age + 5) * activity;
            } else if (sex === "female") {
                return (10 * weight + 6.25 * height - 5 * age - 161) * activity;
            }
        }

        function IWT(height, weight) {
            const wh = weight / (height / 100) ** 2;
            if (wh <= 16) return "Выраженный дефицит массы тела";
            else if (wh > 16 && wh <= 17) return "Недостаточная (дефицит) масса тела";
            else if (wh > 17 && wh < 18.5) return "Дефицит массы тела";
            else if (wh >= 18.5 && wh <= 25) return "Норма";
            else if (wh > 25 && wh <= 30) return "Избыточная масса тела (предожирение)";
            else if (wh > 30 && wh <= 35) return "Ожирение первой степени";
            else if (wh > 35 && wh <= 40) return "Ожирение второй степени";
            else if (wh > 40) return "Ожирение третьей степени (морбидное)";
        }

        function WO(rounded, wish) {
            if (wish === "thin") {
                return rounded - rounded * 0.25;
            } else if (wish === "slim") {
                return rounded - rounded * 0.15;
            } else if (wish === "balance") {
                return rounded - 0;
            } else if (wish === "mass") {
                return rounded + rounded * 0.15;
            } else if (wish === "piggy") {
                return rounded + rounded * 0.25;
            }
        }

        function ProteinOption(weight, wish) {
            if (wish === "thin") {
                return weight * 0.8 + " грамм(ов) белка";
            } else if (wish === "slim") {
                return weight * 1.0 + " грамм(ов) белка";
            } else if (wish === "balance") {
                return weight * 1.2 + " грамм(ов) белка";
            } else if (wish === "mass") {
                return weight * 1.5 + " грамм(ов) белка";
            } else if (wish === "piggy") {
                return weight * 1.9 + " грамм(ов) белка";
            }
        }

        function calculate() {
            // Получаем значения из формы
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseFloat(document.getElementById('age').value);
            const sex = document.getElementById('sex').value;
            const activity = parseFloat(document.getElementById('activity').value);
            const wish = document.getElementById('wish').value;

            // Выполняем расчеты
            const bmr = Math.round(BMR(height, weight, age, sex, activity));
            const iwt = IWT(height, weight);
            const option_weight = Math.round(WO(bmr, wish));
            const proteinResult = ProteinOption(weight, wish);


            // Выводим результаты
            document.getElementById('result').innerHTML = `
                <h3>Результаты:</h3>
                <p><strong>Базовый метаболизм:</strong> ${bmr} ккал/день</p>
                <p><strong>Индекс массы тела:</strong> ${iwt}</p>
                <p><strong>Рекомендуемый калораж:</strong> ${option_weight} ккал/день (${weight_category[wish]})</p>
                <p><strong>Рекомендуемое количество белка:</strong> ${proteinResult}</p>`
        }
    </script>
</body>
</html>
